    <script>
    var viewportmeta = document.querySelector('meta[name="viewport"]');
    if (viewportmeta) {
      if (screen.width < 375) {
        var newScale = screen.width / 375;
        viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
      } else {
        viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
      }
    }

  <body>
    <div class="page">
      <div class="entry entry_solo">
        <div class="entry__center center">
          <div class="entry__head">
            <a class="entry__logo" href="index.html">
            <img class="entry__pic entry__pic_white" src="assets/img/logo.svg" alt="">
            <img class="entry__pic entry__pic_black" src="assets/img/logo-black.svg" alt="">
            </a>
            <a class="entry__link" href="#">Belum punya akun?</a>
            <button class="entry__btn btn btn_pink">Daftar sekarang</button>
          </div>
          <div class="entry__body">
            <div class="entry__row">
              <div class="entry__details">
                <div class="entry__title title title_sm">#1 JasaTugas terampuh dan paling dicari!</div>
                <div class="entry__info">Buat tugas-tugasmu mudah dikerjakan tanpa harus pusing memikirkan semua dalam 1 waktu</div>
                <div class="entry__img2"><img class="entry__pic" src="assets/landing-page/img/jobs-pic-1.png" alt=""></div>
              </div>
              <form class="entry__form">
                <div class="entry__title title title_sm">Sign Up<span class="title__color">.</span></div>
                <div class="entry__info">Yuk gabung sekarang!</div>
                <div class="entry__field field">
                  <div class="field__label">Username</div>
                  <div class="field__wrap">
                    <div class="field__icon"><img class="field__pic" src="assets/landing-page/img/user.svg" alt=""></div><input class="field__input" type="text" name="username" placeholder="Username">
                  </div>
                </div>
                <div class="entry__field field">
                  <div class="field__label">Email</div>
                  <div class="field__wrap">
                    <div class="field__icon"><img class="field__pic" src="assets/landing-page/img/sending-mail.svg" alt=""></div><input class="field__input" type="email" name="email" placeholder="yourname@example.com">
                  </div>
                </div>
                <div class="entry__field field">
                  <div class="field__line">
                    <div class="field__label">Password</div>
                  </div>
                  <div class="field__wrap">
                    <div class="field__icon"><img class="field__pic" src="assets/landing-page/img/lock.svg" alt=""></div><input class="field__input" type="password" name="password" placeholder="Password">
                  </div>
                </div><button class="entry__btn btn btn_purple" type="submit">Masuk</button>
                <div class="entry__links"><a class="entry__link" href="#">Belum punya akun? Daftar sekarang</a></div>
              </form>
            </div>
          </div>
        </div>
        <div class="entry__bg"><img class="entry__pic" src="assets/landing-page/img/entry-circle.svg" alt=""></div>
        <div class="entry__cube"><img class="entry__pic" src="assets/landing-page/img/cube.png" alt=""></div>
        <div class="entry__circles">
          <div class="entry__circle"></div>
          <div class="entry__circle"></div>
          <div class="entry__circle"></div>
          <div class="entry__circle"></div>
          <div class="entry__circle"></div>
        </div>
      </div>
    </div>
    <script src="assets/landing-page/js/app.js"></script>
    <script src="assets/landing-page/js/common.js"></script>
  </body>
